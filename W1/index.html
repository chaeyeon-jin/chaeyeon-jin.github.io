<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="index.css">
        <title>멋쟁이사자처럼</title>
    </head>
    <body>
        <a href="https://likelion.net/">멋쟁이사자처럼 바로가기</a>
        <br>
        <img src="likelionlogo.svg" alt="이미지없음">
        <h1>
            LIKELION UNIV.
        </h1>
        <h3>
            회원가입
        </h3>
        <form action="" method="">
            <fieldset>
                <legend>기본정보</legend>
                <label for="userid">
                    아이디:
                    <input type="text" id="userid" placeholder="아이디는 8자 이상입니다">
                </label>
                <br>
                <label for="password">
                    비밀번호:
                    <input type="password" id="password" placeholder="비밀번호는 10자 이상입니다">
                </label>
                <br>
                성별:
                <label for="male">
                    <input type="radio" id="male" name="gender" value="남자">남자
                </label>
                <label for="female">
                    <input type="radio" id="female" name="gender" value="여자">여자
                </label>
                    
            </fieldset>
            <fieldset>
                <legend>부가정보</legend>
                취미:
                <label for="coding">
                    <input type="checkbox" id="coding" name="hobby">코딩
                </label>
                <label for="hobby">
                    <input type="checkbox" id="movie" name="hobby">영화
                </label>
                <label for="hobby">
                    <input type="checkbox" id="music" name="hobby">음악
                </label>
                <br>
                프로필 사진:
                <input type="file" name="" id="">
                <br>
                사는 지역:
                <select name="region">
                    <option value="서울">서울</option>
                    <option value="부산">부산</option>
                    <option value="제주">제주</option>
                </select>
                <br>
                자기소개:
                <textarea name="intro" rows="5" cols="50">
                    가벼운 자기소개를 입력해주세요.
                </textarea>
                <br>
                <button class="button1">가입하기</button>
                <button class="button2">다시 작성</button>

            </fieldset>

                

           
            
        </form>
    </body>
</html>
